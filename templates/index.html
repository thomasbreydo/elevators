<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Elevators</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica";
        background: #1a1a1d;
      }
      h1 {
        color: white;
        width: 100vw;
        height: 40px;
        margin: 20px 0 20px 0;
        text-align: center;
        font-size: 45px;
      }
      h2 {
        color: white;
        height: 20px;
        margin: 15vh 0 30px 0;
        text-align: center;
      }
      .loading {
        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 100px);
      }
      #local-elevator {
        width: 100vw;
        /* 100% height - height of header - margin top of header - margin bottom of header - to make it fit on screen - top padding of elevators - bottom padding of elevators*/
        height: calc(60vh - 40px - 100px - 15px - 15px);
      }
      #express-elevator {
        width: 100vw;
        /* 100% height - height of header - margin top of header - margin bottom of header - to make it fit on screen - top padding of elevators - bottom padding of elevators*/
        height: calc(60vh - 40px - 100px - 15px - 15px);
      }
      .content-container {
        display: flex;
        align-items: center;
        width: 100%;
        /* 100% height - height of header - margin top of header - margin bottom of header*/
        height: calc(100% - 20px - 20px - 20px - 20px);
      }
      @media only screen and (min-width: 800px) {
        #elevators {
          display: flex;
          overflow: hidden;
        }
        #local-elevator {
          width: 50vw;
          /* 100% height - height of header - margin top of header - margin bottom of header - to make it fit on screen - top padding of elevators - bottom padding of elevators*/
          height: calc(90vh - 40px - 100px - 15px - 15px);
          float: left;
          overflow: hidden;
        }
        #express-elevator {
          width: 50vw;
          /* 100% height - height of header - margin top of header - margin bottom of header - to make it fit on screen - top padding of elevators - bottom padding of elevators*/
          height: calc(90vh - 40px - 100px - 15px - 15px);
          float: right;
          overflow: hidden;
        }
        .content-container {
          display: flex;
          align-items: center;
          width: 100%;
          /* 100% height - height of header - margin top of header - margin bottom of header*/
          height: calc(70% - 20px - 20px - 20px - 20px);
        }
      }
      .arrows {
        height: 250px;
        width: 175px;
        vertical-align: middle;
        margin: 0 0 0 60px;
      }
      .up-arrow {
        fill: none;
        stroke: white;
        stroke-width: 5px;
      }
      .down-arrow {
        fill: none;
        stroke: white;
        stroke-width: 5px;
      }
      .elevator-floor {
        font-size: 100px;
        color: white;
        text-align: center;
        /* 100% width - width of arrows - width of arrows on other side to center text under the other text - margin left of arrows - margin right of arrows*/
        width: calc(100% - 175px - 175px - 60px - 60px);
      }
    </style>
  </head>
  <body>
    <h1>Elevators</h1>

    <div id="elevators">
      <div id="local-elevator">
        <h2>Local Elevator</h2>
        <div class="content-container">
          <svg class="arrows" viewBox="25 -25 200 300">
            <g>
              <!-- prettier-ignore -->
              <path class="up-arrow" d="M63.618,108.541h121.305c5.24,0,10.042-2.926,12.443-7.584c2.402-4.656,2.002-10.266-1.036-14.535L140.946,8.6
              c-3.84-5.394-10.054-8.6-16.676-8.6s-12.836,3.205-16.676,8.6L52.211,86.422c-3.038,4.27-3.438,9.879-1.036,14.535
              C53.576,105.615,58.378,108.541,63.618,108.541z"/>
              <!-- prettier-ignore -->
              <path class="down-arrow" d="M184.923,140H63.618c-5.24,0-10.042,2.926-12.443,7.584c-2.402,4.656-2.002,10.266,1.036,14.535l55.384,77.822
              c3.84,5.395,10.054,8.6,16.676,8.6s12.836-3.205,16.676-8.6l55.384-77.822c3.038-4.27,3.438-9.879,1.036-14.535
              C194.965,142.926,190.163,140,184.923,140z"/>
            </g>
          </svg>
          <p class="elevator-floor">--</p>
        </div>
      </div>
      <div id="express-elevator">
        <h2>Express Elevator</h2>
        <div class="content-container">
          <svg class="arrows" viewBox="25 -25 200 300">
            <g>
              <!-- prettier-ignore -->
              <path class="up-arrow" d="M63.618,108.541h121.305c5.24,0,10.042-2.926,12.443-7.584c2.402-4.656,2.002-10.266-1.036-14.535L140.946,8.6
              c-3.84-5.394-10.054-8.6-16.676-8.6s-12.836,3.205-16.676,8.6L52.211,86.422c-3.038,4.27-3.438,9.879-1.036,14.535
              C53.576,105.615,58.378,108.541,63.618,108.541z"/>
              <!-- prettier-ignore -->
              <path class="down-arrow" d="M184.923,140H63.618c-5.24,0-10.042,2.926-12.443,7.584c-2.402,4.656-2.002,10.266,1.036,14.535l55.384,77.822
              c3.84,5.395,10.054,8.6,16.676,8.6s12.836-3.205,16.676-8.6l55.384-77.822c3.038-4.27,3.438-9.879,1.036-14.535
              C194.965,142.926,190.163,140,184.923,140z"/>
            </g>
          </svg>
          <p class="elevator-floor">--</p>
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on("connect", function() {
      socket.emit("connected");
    });

    socket.on("data", function(data) {
      data = JSON.parse(data);
      // Local Elevator
      $("div#local-elevator")
        .children("div.content-container")
        .children("svg.arrows")
        .children("g")
        .children(".up-arrow")
        .css("fill", data.local_elevator.up ? "white" : "none");
      $("div#local-elevator")
        .children("div.content-container")
        .children("svg.arrows")
        .children("g")
        .children(".down-arrow")
        .css("fill", data.local_elevator.down ? "white" : "none");
      $("div#local-elevator")
        .children("div.content-container")
        .children("p.elevator-floor")
        .html(data.local_elevator.floor);

      // Express Elevator
      $("div#express-elevator")
        .children("div.content-container")
        .children("svg.arrows")
        .children("g")
        .children(".up-arrow")
        .css("fill", data.express_elevator.up ? "white" : "none");
      $("div#express-elevator")
        .children("div.content-container")
        .children("svg.arrows")
        .children("g")
        .children(".down-arrow")
        .css("fill", data.express_elevator.down ? "white" : "none");
      $("div#express-elevator")
        .children("div.content-container")
        .children("p.elevator-floor")
        .html(data.express_elevator.floor);
    });
  </script>
</html>
